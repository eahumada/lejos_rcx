<h3>Unix Intallation of leJOS</h3>

<ul>
<li>Make sure the JDK's bin directory is in your PATH.
<li>Run <code>make</code> to create tools under <code>bin</code>.
<li>Set <b>RCXTTY</b> to the IR serial port (e.g. <code>/dev/ttyS0</code>).
<li>Add TinyVM's <code>bin</code> directory to your <b>PATH</b> setting. Remove
    previous versions of TinyVM from your <b>PATH</b>.
</ul>
